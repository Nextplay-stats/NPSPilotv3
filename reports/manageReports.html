          <div class="card mb-4">
            <div class="card-body">
              <button class="btn btn-primary" onclick="modalforms.formAddReport(event);">
                <i class="fas fa-plus-circle"></i>&nbsp;Add Report
              </button>
              <button class="btn btn-primary ms-2" onclick="modalforms.btnCopy_click(event, this);">
                <i class="fas fa-file-export"></i>&nbsp;Copy to External
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table
              id="manageReports"
              class="table table-bordered table-hover"
              data-toggle="bootstrap-table"
              data-pagination="true"
              data-filter-control="true"
            >
              <thead class="thead-light">
                <tr>
                  <th data-field="uniqueID"   data-sortable="true" data-filter-control="input">ID</th>
                  <th data-field="type"       data-sortable="true" data-filter-control="select">Type</th>
                  <th data-field="desc"       data-sortable="true" data-filter-control="input">Description</th>
                  <th data-field="appGroupID" data-sortable="true" data-filter-control="input">App Group ID</th>
                  <th data-field="reportID"   data-sortable="true" data-filter-control="input">Report ID</th>
                  <th data-field="icon"       data-sortable="false" data-filter-control="input">Icon</th>
                  <th data-field="class"      data-sortable="true" data-filter-control="input">Class</th>
                  <th data-field="accessMode" data-sortable="true" data-filter-control="input">Access Mode</th>
                  <th data-field="status"     data-sortable="true" data-filter-control="input">Status</th>
                  <th data-field="tags"       data-sortable="true" data-filter-control="input">Tags</th>
                  <th data-field="category"   data-sortable="true" data-filter-control="select">Category</th>
                  <th data-field="owner"      data-sortable="true" data-filter-control="input">Owner</th>
                  <th data-field="actions"    data-sortable="false">Actions</th>
                </tr>
              </thead>
